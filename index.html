<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ç¥ºé»æ˜</title>

<style>
:root{
  --neon:#5efcff;
  --neon2:#a855f7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont;
  color:#fff;
  overflow:hidden;
  background:#000;
}

/* ğŸŒˆ åŠ¨æ€æ¸å˜èƒŒæ™¯ */
body::before{
  content:"";
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 20% 30%, #5efcff55, transparent 40%),
    radial-gradient(circle at 80% 70%, #a855f755, transparent 40%),
    linear-gradient(135deg,#050505,#0b1c22,#120b24);
  animation: moveBg 18s linear infinite;
}

@keyframes moveBg{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ğŸ’ ä¸»å¡ç‰‡ */
.card{
  position:absolute;
  inset:0;
  margin:auto;
  width:90%;
  max-width:390px;
  height:max-content;
  padding:38px 34px 42px;
  border-radius:42px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(30px) saturate(160%);
  box-shadow:
    0 0 0 1px rgba(255,255,255,.12),
    0 30px 80px rgba(0,0,0,.6);
}

/* ğŸŒ€ Logo */
h1{
  margin:0;
  text-align:center;
  font-size:40px;
  letter-spacing:6px;
  background:linear-gradient(90deg,var(--neon),var(--neon2));
  -webkit-background-clip:text;
  color:transparent;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 8px var(--neon)}
  to{text-shadow:0 0 20px var(--neon2)}
}

/* ğŸ”² æŒ‰é’®ç½‘æ ¼ */
.grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.btn{
  padding:22px 10px;
  border-radius:28px;
  text-align:center;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
  position:relative;
  transition:.35s ease;
  overflow:hidden;
}

/* ä¸»æŒ‰é’® */
.main{
  background:linear-gradient(135deg,var(--neon),var(--neon2));
  color:#000;
  box-shadow:0 0 20px #5efcff55;
}

/* å‰¯æŒ‰é’® */
.sub{
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.25);
}

/* âœ¨ hover åŠ¨æ•ˆ */
.btn:hover{
  transform:translateY(-4px) scale(1.03);
}
.btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.45),transparent);
  transform:translateX(-100%);
}
.btn:hover::after{
  transform:translateX(100%);
  transition:.6s;
}

/* ğŸ“ åœ°å€ */
.addr{
  margin-top:28px;
  font-size:12px;
  opacity:.45;
  text-align:center;
  letter-spacing:.5px;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="logo">ç¥ºé»æ˜</h1>

  <div class="grid">
    <div class="btn main" onclick="openTG()">TG é¢‘é“</div>
    <div class="btn sub" onclick="copyQQ()">å¤åˆ¶ QQ</div>
  </div>

  <div class="addr">http://{{ip}}:{{port}}</div>
</div>

<script>
function openTG(){
  location.href="tg://resolve?domain=qlmnb6";
}
function copyQQ(){
  navigator.clipboard.writeText("3172881042");
  alert("QQ å·²å¤åˆ¶");
}

/* éšè—å…¥å£ï¼šé•¿æŒ‰ Logo 2 ç§’ */
let timer;
const logo = document.getElementById("logo");

["touchstart","mousedown"].forEach(e=>{
  logo.addEventListener(e,()=>{
    timer=setTimeout(()=>location.href="/admin",2000);
  });
});
["touchend","mouseup","mouseleave"].forEach(e=>{
  logo.addEventListener(e,()=>clearTimeout(timer));
});
</script>

</body>
</html>
